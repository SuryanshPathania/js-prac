<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Chai aur code"
//     const addText = document.createTextNode("Chai aur code")  //works same as innertext
//     div.appendChild(addText)  //works same as innertext
  document.body.appendChild(div) //document.body refers to the <body> element of the webpage.
    // appendChild(div) adds the div element as the last child of the <body>, effectively displaying it on the webpage.
</script>
</html>



<!-- Use innerText to replace all content in an element with new text.
Use createTextNode with appendChild if you want to add text without removing existing children. -->
